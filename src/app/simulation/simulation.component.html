<app-investing></app-investing>


<h3>Simulation</h3>
<div>
  <label>Simulation time (in years)
    <input [(ngModel)]="config.simYears" size="10">
  </label>
</div>

<button (click)="startSimulation()" [hidden]="simulationStarted">Start</button>
<button (click)="stopSimulation()" [hidden]="!simulationStarted">Stop</button>
<button (click)="pauseSimulation()" [hidden]="!simulationStarted">Pause</button><br>

<div class="">
  Day: <span>{{ currentDay }}</span>
</div>
