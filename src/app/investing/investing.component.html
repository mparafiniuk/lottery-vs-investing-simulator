<h3>Investing</h3>

<div class="config-container">

  <div class="form-group">
    <label>Rate of return [%]</label>
    <input [(ngModel)]="config.rateOfReturn" size="10">
  </div>

  <div class="form-group">
    <label>Periodic contribution</label>
    <input [(ngModel)]="config.periodicContribution" size="10">
  </div>

  <div class="form-group">
    <label>Contribution frequency</label>
    <select [(ngModel)]="config.contributionFrequency">
      <option value="1">Daily</option>
      <option value="7">Weekly</option>
      <option value="30">Monthly</option>
      <option value="182">Semi-Annually</option>
      <option value="365">Annually</option>
    </select>
  </div>

  <div class="form-group">
    <label>Capitalization of interest</label>
    <select [(ngModel)]="config.capitalizationOfInterest">
      <option value="1">Daily</option>
      <option value="7">Weekly</option>
      <option value="30">Monthly</option>
      <option value="182">Semi-Annually</option>
      <option value="365">Annually</option>
    </select>
  </div>
</div>

<div class="current-info">
  <b>Current amount:</b> <span>{{ currentAmount }}</span><br>
</div>

{{ log }}
