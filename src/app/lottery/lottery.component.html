
<!-- <app-config></app-config> -->
<h3>Lottery</h3>
<div>
  <div>
    <label>Choose predefined lottery
      <select (change)="loadLottery($event.target.value)">
        <option value=""></option>
        <option value="1">Test lottery</option>
      </select>
    </label>
  </div>
</div>

<div>
  <div>
    <label>Initial amount of money
      <input [(ngModel)]="config.initialAmount" size="10">
    </label>
  </div>

  <div>
    <label>Cost of lottery ticket
      <input [(ngModel)]="config.costOfTicket" size="10">
    </label>
  </div>

  <div>
    <label>Number of daily bought tickets
      <input [(ngModel)]="config.dailyNumberOfTickets" size="10">
    </label>
  </div>
</div>

<div>
  Amount: <span>{{ currentAmount }}</span><br>
</div>

{{ log }}
